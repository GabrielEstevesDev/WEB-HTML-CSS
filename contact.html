			<!--************************Début du formulaire********************************-->
			
			<div id="formulaire">
				<form action="contact" method="post">
					<section>
						<fieldset>
							<legend>Identité :</legend>
							<ul>	
								<li>
									<input type="radio" id="title_1" name="title" value="M">
									<label for="title_1">Monsieur</label>
								</li>
								<li>
									<input type="radio" id="title_2" name="title" value="F">
									<label for="title_2">Madame</label>
								</li>
							</ul>
							<label class="perso" for="name">Nom</label>
							<input class="perso_input" type="text" id="name" name="username" required>
								
							<label class="perso" for="firstname">Prénom</label>
							<input class="perso_input" type="text" id="firstname" name="userfirstname">

							<label class="perso" for="email">Email</label>
							<input class="perso_input" type="email" id="email" name="useremail" required>

							<label class="perso" for="message">Message</label>
							<input class="perso_input" type="text" id="message" name="usermessage" required>
						</fieldset>
						<button id="bouton" type="submit">Envoyer le message</button>
					</section>
				</form>
			</div>
			<!--************************Fin du formulaire********************************-->
